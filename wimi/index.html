<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="row justify-content-center">
            <div class="wimi_logo col-12">
                <img src="../wimi/assets/img/Pasteleria Logo.png" alt="wimi_logo">
            </div>
            <div class="col-12">
                <h1>
                    WIMI PASTELERIA ARTESANAL
                </h1>
            </div>
        </div>

    </header>
    <main>
        <div class="row justify-content-center">

            <div class="col-7 " >
                <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark" >
                    <div class="container-fluid">
                    <a class="navbar-brand" href="#" ></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Menu Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contactanos</a>
                        </li>
                        </ul>
                    </div>
                    </div>
                </nav> 
            </div>
        
        <div class="col-7" >
            <div id="carouselExampleAutoplaying" class="carousel slide carousel-home" data-bs-ride="carousel">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/001.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/002.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/003.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/004.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/005.png" class="d-block w-100" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>       
            <div class="col-7 card-home" >
                <div class="card-group ">
                    <div class="card">
                        <img src="./assets/img/Pasteleria-01.png" class="card-img-top" alt="...">
                    </div>
                    <div class="card">
                        <img src="./assets/img/Pasteleria-02.jpg" class="card-img-top" alt="...">
                    </div>
                    <div class="card">
                        <img src="./assets/img/Pasteleria-03.png" class="card-img-top" alt="...">
                    </div>
                    <div class="card">
                        <img src="./assets/img/Pasteleria-04.png" class="card-img-top" alt="...">
                    </div>
                </div>
            </div>   
        </div>
    </main>
    <aside></aside>
    <footer></footer>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
